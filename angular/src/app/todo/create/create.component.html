<div class="container__create">
  <img src="../../../assets/img/logofslist.png" alt="">
  <form [formGroup]="form" (submit)="OnSubmit()">
      <div>
        <label for="produto">Nome:</label>
          <input  id="produto" type="text" formControlName="nome" placeholder="Nome do item">
          <span *ngIf="f['nome'].invalid && (f['nome'].dirty || f['nome'].touched)">
            <span  *ngIf="f['nome'].errors?.['required']">Digite o nome do item!</span>
          </span>
      </div>
      <div>
        <label for="quantidade">Quantidade:</label>
          <input type="number" id="quantidade" formControlName="quantidade" placeholder="Digite a quantidade">
          <span *ngIf="f['quantidade'].invalid && (f['quantidade'].dirty || f['quantidade'].touched)">
            <span  *ngIf="f['quantidade'].errors?.['required']">Digite sua quantidade!</span>
            <span  *ngIf="f['quantidade'].errors?.['min']">Quantidade minima deve ser 1</span>
            <span  *ngIf="f['quantidade'].errors?.['max']">Quantidade maxima deve ser 2000</span>
          </span>
      </div>
    <div>
      <label for="categoria">Seção:</label>
      <select formControlName="categoria">
        <option value="" disabled selected>Escolha uma seção</option>
        <option *ngFor="let categoria of categorias" [value]="categoria">{{categoria}}</option>
      </select>
      <span *ngIf="f['categoria'].invalid && (f['categoria'].dirty || f['categoria'].touched)">
        <span  *ngIf="f['categoria'].errors?.['required']">Escolha uma seção!</span>
      </span>
    </div>
    <button type="submit" [disabled]="form.invalid">CADASTRAR ITEM</button>
</form>
<!-- <span class="product__register" routerLink="/todo/list">items cadastrados</span> -->
</div>
