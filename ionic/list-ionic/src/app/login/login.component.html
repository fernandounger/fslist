<ion-header>
  <ion-toolbar>
      <img src="../../assets/img/logofslist.png" alt="" style="width: 130px; margin: 0 auto;" class="ion-img">
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-item fill="solid" class="ion-margin-bottom">
      <ion-input type="email" placeholder="Digite seu e-mail" formControlName="email"></ion-input>
      <ion-note
        slot="error"
        *ngIf="(email?.dirty || email?.touched) && email?.errors"
        >O e-mail informado é inválido</ion-note
      >
    </ion-item>
    <ion-item fill="solid" class="ion-margin-bottom">
      <ion-input type="password" placeholder="Digite sua senha" formControlName="password"
      ></ion-input>
      <ion-note
        slot="error"
        *ngIf="(password?.dirty || password?.touched) && password?.errors"
        >É necessário ter 6 caracteres</ion-note
      >
    </ion-item>
   
    <ion-button  type="submit" class="ion-3x button button-block button-positive ion-padding" style="padding: 8px; font-weight: 600;">Login</ion-button>
    <p class="ion-text-center ion-padding">Ainda não tem conta? <span (click)="register()" style="cursor:pointer; color: #eaaa4b;">Criar conta.</span></p>
  </form>

</ion-content>
